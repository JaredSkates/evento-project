<!DOCTYPE html>
<html lang="en">

  <head>

    <link rel="stylesheet" href="styles/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

  </head>

  <body>

    <header class="evento-header">

      <div class="evento-logo">
        <h1>Evento</h1>
      </div>

      <nav class="evento-nav-container">
        <ul class="evento-list-container">
          <li class="evento-list"><a href="#link1">Concerts</a></li>
          <li class="evento-list"><a href="#link2">Sports</a></li>
          <li class="evento-list"><a href="#link3">Conferences</a></li>
        </ul>
      </nav>

    </header>

    <main class="evento-main-container">

      <div class="evento-main-contents">
        <h2>Find and book events anywhere</h2>
        <p>Search through hundreds of events to find you next one.</p>
        <p>Find your next even through <span id="main-content-title">Evento</span>.</p>
      </div>

      <div class="evento-main-input">
        <input type="text" placeholder="Find a event by city (e.g. Austin)">
        <button>Search</button>
      </div>

    </main>

    <footer class="evento-footer">

      <hr/>

      <div class="footer-socials">

        <img src="assets/instagram.svg" onclick="location.href='https://www.instagram.com/?client=safari'">
        <img src="assets/youtube.svg" onclick="location.href='https://www.youtube.com/?client=safari'">

      </div>

      <div class="footer-contents">
        <p>Copyright &#169; 2024 Jared Anastacio Ferrer. All Rights Reserved</p>
      </div>

    </footer>

    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="module" src="scripts/animation.js"></script>
  </body>

</html>
